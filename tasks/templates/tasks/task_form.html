<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Task Form</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" maxlength="100" required id="id_title" value="{{ task.title|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4" id="id_description">{{ task.description|default:'' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="id_due_date" class="form-label">Due Date</label>
                    <input type="date" name="due_date" class="form-control" required id="id_due_date" value="{{ task.due_date|default:'' }}">
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Task</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Back to Task List</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
